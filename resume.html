<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="tiger.jpeg" alt="tiger" class="avatar" >

            <div class="info-text">

                <h1>Владимир Владимир</h1>

                <em>Волгоград</em>.</p> 

                <h2>Список соцсетей</h2>

                <a href="https://vk.com/" target="_blank">VK</a>

                <a>|</a>

                <a href="https://vk.com/" target="_blank">TG</a>

                <a>|</a>

                <a href="https://vk.com/" target="_blank">INST</a>

            </div>
        </div>
        <div class="card">
            <h1>Мои хобби</h1>

            <ol class="list">
                <li>Путешетсвия</li>
                <li>Блогинг</li>
                <li>Горный лыжи</li>
                <li>ММА</li>
            </ol>
        </div>
        <div class="card">
            <h1>Опыт работы</h1>

            <table class="table">
                <!-- <thead>
                    <th>Название</th>
                    <th>Должность</th>
                    <th>Год</th>
                </thead> -->
                <tbody>
                    <td>OBI</td>
                    <td>Saler</td>
                    <td>2022-2023</td>
                </tbody>
                <tbody>
                    <td>PINAVTO</td>
                    <td>Saler</td>

                </tbody>
                <tbody>
                    <td>Logistic</td>
                    <td>Saler</td>
                    <td>2022-2023</td>
                </tbody>
            </table>
        </div>
        
        <form action="" class="form">
                <h1>Связаться со мной</h1>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="name" id="name" placeholder="Введите имя">
                    </div>

                    <br>

                    <div class="form-group">
                        <label for="email">Ваш email:</label>
                        <input type="email" id="email" placeholder="Введите email">
                    </div>
                </div>

            <div class="form-group">
                <label for="message">Ваше сообщение</label>
                <br>
                <textarea id="message" placeholder="Введите сообщение..." cols="30" rows="15"></textarea>
            </div>

            <div>
                <button type="submit" class="btn">Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
